<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<link rel="stylesheet" href="./css/register.css">
<link rel="stylesheet" href="./css/HomeAdmin.css">
<script type="text/javascript" src="./HomeAdmin.js "></script>

<body>
    <!-- The login Part -->
    <center>
        <div class="Email">
            <div class="imgcontainer">
                <img src="https://static.wixstatic.com/media/bc9755_bc5f10f99c8449fda8666675a6b4b5b0~mv2.png/v1/fill/w_131,h_101,al_c,q_85,usm_0.66_1.00_0.01/MsQ%20logo.webp"
                    alt="Avatar" class="avatar">
                <h1 id="msqExam">MsQAssociate Admin</h1>
            </div><br><br><br>
            <div id="container">
                <input type="text" placeholder="Username" name="username" required id="username">
                <input type="password" placeholder="Password" name="userpassword" required id="userpassword"><br>
                <button id="login">Login</button>
            </div>
                <p id="account">Dont have an account? <a href="#" style="color:dodgerblue" onclick="document.getElementById('id01').style.display='block'">Register/Sign Up</a></p>
        </div>
    </center>

 <!-- The Sign Up Part    -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <input type="text" placeholder="Enter  Username" name="email" id="regUser" required >
        <input type="password" placeholder="Enter Password" name="psw" id="regPass" required>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
